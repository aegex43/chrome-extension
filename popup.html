<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Permissions Cleaner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            padding: 20px;
            background: white;
            margin: 0;
            min-height: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .mode-selector {
            display: flex;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 4px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #4285f4;
            color: white;
            box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
        }

        .target-input {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 8px;
            border: 1px solid #e3e8ff;
        }

        .target-input label {
            font-size: 12px;
            font-weight: 500;
            color: #333;
        }

        #targetApps {
            width: 60px;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .quick-targets {
            display: none;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-target {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 16px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-target:hover {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .auto-restart-indicator {
            display: none;
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 15px;
            font-size: 11px;
            color: #2e7d32;
            text-align: center;
        }

        .auto-restart-indicator::before {
            content: "üîÑ ";
        }

        .progress-container {
            display: none;
            background: #f0f0f0;
            border-radius: 12px;
            height: 24px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #2196F3, #64B5F6);
            border-radius: 12px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 500;
            color: white;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 12px;
            color: #333;
            margin-bottom: 12px;
            min-height: 36px;
            display: flex;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .state-indicator {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .state-idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .state-running {
            background: #fff3e0;
            color: #f57c00;
        }

        .state-completed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .state-stopped {
            background: #ffebee;
            color: #c62828;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .shortcuts {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            font-size: 11px;
            color: #666;
            line-height: 1.4;
        }

        .shortcuts h4 {
            margin-bottom: 6px;
            color: #333;
            font-size: 12px;
        }

        .shortcuts-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
        }

        .key {
            font-family: monospace;
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #ddd;
            font-size: 10px;
        }

        /* Animation for running state */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .state-running {
            animation: pulse 2s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            body {
                width: 320px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Permissions Cleaner</h1>
            <p>Clean up your Google app permissions automatically</p>
        </div>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button id="unlimitedMode" class="mode-btn active">‚ôæÔ∏è Unlimited</button>
            <button id="targetMode" class="mode-btn">üéØ Target Mode</button>
        </div>

        <!-- Target Input -->
        <div id="targetInput" class="target-input">
            <label for="targetApps">Remove:</label>
            <input type="number" id="targetApps" value="5" min="1" max="100">
            <label>apps</label>
        </div>

        <!-- Quick Targets -->
        <div id="quickTargets" class="quick-targets">
            <button class="quick-target" data-target="1">1</button>
            <button class="quick-target" data-target="3">3</button>
            <button class="quick-target" data-target="5">5</button>
            <button class="quick-target" data-target="10">10</button>
            <button class="quick-target" data-target="20">20</button>
        </div>

        <!-- Auto-restart Indicator -->
        <div id="autoRestartIndicator" class="auto-restart-indicator">
            Auto-restart enabled - will continue until target is reached
        </div>

        <!-- Progress Bar -->
        <div id="progressContainer" class="progress-container">
            <div id="progressFill" class="progress-fill">0/5</div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div id="status" class="status-text">Ready to clean permissions</div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Scans</div>
                    <div id="scans" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Removed</div>
                    <div id="removed" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Target</div>
                    <div id="target" class="stat-value">‚àû</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">State</div>
                    <div id="state" class="stat-value">Idle</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                üöÄ Start Cleaning
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled>
                üõë Stop
            </button>
        </div>

        <!-- Keyboard Shortcuts -->
        <div class="shortcuts">
            <h4>‚å®Ô∏è Keyboard Shortcuts</h4>
            <div class="shortcuts-list">
                <div class="shortcut">
                    <span>Start</span>
                    <span class="key">Ctrl+Enter</span>
                </div>
                <div class="shortcut">
                    <span>Stop</span>
                    <span class="key">Escape</span>
                </div>
                <div class="shortcut">
                    <span>Quick Target</span>
                    <span class="key">1-9</span>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
